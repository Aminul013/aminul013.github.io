<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার ব্যক্তিগত ওয়েবসাইট</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            background-color: #ddd; /* ছবি না থাকলে এই রং দেখাবে */
            border-radius: 50%;
            margin: 0 auto 20px;
            background-image: url('https://via.placeholder.com/150'); /* এখানে তোমার ছবির লিঙ্ক হবে */
            background-size: cover;
            background-position: center;
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #2c3e50;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .social-links {
            margin-top: 25px;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 5px;
            font-size: 14px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-pic"></div>
        
        <h1>তোমার নাম এখানে লেখো</h1> 
        
        <p>
            হ্যালো! আমি একজন ছাত্র। আমি প্রযুক্তি এবং নতুন কিছু শিখতে ভালোবাসি। এটি আমার ব্যক্তিগত ওয়েবসাইট।
        </p>

        <div class="social-links">
            <a href="#" class="btn">Facebook</a>
            <a href="#" class="btn">LinkedIn</a>
            <a href="mailto:tomaremail@example.com" class="btn">Email Me</a>
        </div>
    </div>

</body>
</html>
